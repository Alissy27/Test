<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header class="header header__flex">
    <img src="puma.jfif" alt="puma">
    <nav>
        <ul class="nav">
            <li class="nav__li">Mail</li>
            <li class="nav__li">Images</li>
            <li class="nav__li nav__popup">
                <img class="nav__img" src="img/bell.png" alt="bell">
            </li>
            <li class="nav__li">
                <img class="nav__img" src="img/popup-button.png" alt="popup-button">
                <input type="checkbox" id="popup__checkbox">
                <label for="popup__checkbox"></label>
                <div class="popup__list">
                    
                    
                    <div class="popup__list__checkbox">
                        <ul class="popup__ul">
                            <li class="popup__item">
                                <a href="#">
                                    <img class="popup__img" src="img/calendar.png" alt="calendar">
                                    <p>Calendar</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#">
                                    <img class="popup__img" src="img/mail.png" alt="mail">
                                    <p>Mail</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#">
                                    <img class="popup__img" src="img/news.png" alt="News">
                                    <p>News</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#">
                                    <img class="popup__img" src="img/maps.png" alt="maps">
                                    <p>Maps</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#">
                                    <img class="popup__img" src="img/files.png" alt="files">
                                    <p>Files</p>
                                </a>                            
                            </li>
                            <li class="popup__item">
                                <a href="#">
                                    <img class="popup__img" src="img/contacts.png" alt="contacts">
                                    <p>Contacts</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#">
                                    <img class="popup__img" src="img/translation.png" alt="translation">
                                    <p>Translate</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#">
                                    <img class="popup__img" src="img/videos.png" alt="videos">
                                    <p>Videos</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#">
                                    <img class="popup__img" src="img/search.png" alt="search">
                                    <p>Search</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#">
                                    <img class="popup__img" src="img/photos.png" alt="photos">
                                    <p>Photos</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#">
                                    <img class="popup__img" src="img/apps.png" alt="apps">
                                    <p>Apps</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#">
                                    <img class="popup__img" src="img/documents.png" alt="documents">
                                    <p>Documents</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <input type="checkbox" id="popup__checkbox__more">
                        <label for="popup__checkbox__more"></label>
                            <ul class="popup__ul__more">
                                <li class="popup__item__more">
                                    <a href="#">
                                        <img class="popup__img" src="img/chat.jpg" alt="chat">
                                        <p>Chat</p>
                                     </a>
                                </li>
                                <li class="popup__item__more">
                                    <a href="#">
                                        <img class="popup__img" src="img/classroom.png" alt="classroom">
                                        <p>Classroom</p>
                                     </a>
                                </li>
                                <li class="popup__item__more">
                                    <a href="#">
                                        <img class="popup__img" src="img/collection.png" alt="collection">
                                        <p>Collection</p>
                                     </a>
                                </li>
                                <li class="popup__item__more">
                                    <a href="#">
                                        <img class="popup__img" src="img/mars.png" alt="mars">
                                        <p>Mars</p>
                                     </a>
                                </li>
                                <li class="popup__item__more">
                                    <a href="#">
                                        <img class="popup__img" src="img/blogs.png" alt="blogs">
                                        <p>Blogs</p>
                                     </a>
                                </li>
                                <li class="popup__item__more">
                                    <a href="#">
                                        <img class="popup__img" src="img/promo.png" alt="promo">
                                        <p>Promo</p>
                                     </a>
                                </li>
                            </ul>
                </div>
            </li>
        </ul>




    </nav>


</header>

</body>
</html>
